<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ë—É–¥–µ—à—å –º–æ–∏–º –≤–∞–ª–µ–Ω—Ç–∏–Ω–æ–º?</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff4b6e, #ff9aa2);
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    overflow: hidden;
}

.container {
    margin-top: 40px;
}

h1 {
    font-size: 36px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
}

.gif {
    width: 260px;
    border-radius: 20px;
    margin: 20px 0;
    transition: transform 0.3s;
}

/* –ø—Ä—ã–∂–æ–∫ —Ç—É—à–∫–∞–Ω—á–∏–∫–∞ */
.jump {
    animation: jumpAnim 0.6s ease-out 3;
}

@keyframes jumpAnim {
    0% { transform: translateY(0); }
    40% { transform: translateY(-60px); }
    70% { transform: translateY(-30px); }
    100% { transform: translateY(0); }
}

.buttons {
    margin-top: 20px;
}

button {
    font-size: 20px;
    padding: 15px 25px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #28d17c;
    color: white;
}

#noBtn {
    background: #444;
    color: white;
}

#message {
    display: none;
    position: fixed;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 42px;
    color: #b3002d;
    background: white;
    padding: 35px 45px;
    border-radius: 20px;
    z-index: 1000;
    box-shadow: 0 0 40px rgba(0,0,0,0.3);
}

/* —Å–µ—Ä–¥—Ü–∞ */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: fly 3s linear forwards;
}

@keyframes fly {
    to {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">

<h1 id="title">–ë—É–¥–µ—à—å –ª–∏ —Ç—ã –º–æ–∏–º –≤–∞–ª–µ–Ω—Ç–∏–Ω–æ–º? ‚ù§Ô∏è</h1>

<img id="jerboa" class="gif" src="jerboa-jerboanils.gif">

<div class="buttons" id="buttons">
    <button id="yesBtn">–î–ê üíñ</button>
    <button id="noBtn">–ù–ï–¢ üôÉ</button>
</div>

</div>

<div id="message">
    –£—Ä–∞–∞–∞!! üíò<br>
    –¢—É—à–∫–∞–Ω—á–∏–∫ –æ–¥–æ–±—Ä–∏–ª –≤—ã–±–æ—Ä!
</div>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
let yesSize = 20;
let noSize = 20;
let heartInterval = null;

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const music = document.getElementById("music");
const jerboa = document.getElementById("jerboa");
const title = document.getElementById("title");
const buttons = document.getElementById("buttons");

function spawnHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random()*30) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
}

function startInfiniteHearts() {
    if (heartInterval) return;
    heartInterval = setInterval(spawnHeart, 80);
}

yesBtn.onclick = () => {

    // –ø—Ä—ã–∂–æ–∫ —Ç—É—à–∫–∞–Ω—á–∏–∫–∞
    jerboa.classList.add("jump");

    // –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–µ —Å–µ—Ä–¥—Ü–∞
    startInfiniteHearts();

    // –º—É–∑—ã–∫–∞
    music.play().catch(()=>{});

    // —Å–∫—Ä—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –∫–Ω–æ–ø–∫–∏ ‚Äî —Ç—É—à–∫–∞–Ω—á–∏–∫ –æ—Å—Ç–∞—ë—Ç—Å—è
    setTimeout(() => {
        title.style.display = "none";
        buttons.style.display = "none";
        message.style.display = "block";
    }, 1200);
};

noBtn.onclick = () => {
    yesSize += 6;
    noSize -= 3;

    yesBtn.style.fontSize = yesSize + "px";
    noBtn.style.fontSize = Math.max(noSize, 8) + "px";
};
</script>

</body>
</html>
