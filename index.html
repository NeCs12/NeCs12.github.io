<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ê–Ω–æ–Ω–∏–º–Ω–∞—è –æ—Ç–∫—Ä—ã—Ç–∫–∞</title>

<style>

html, body {
    height: 100%;
}
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    overflow: hidden;

    background:
        repeating-linear-gradient(
            190deg,
            rgba(255, 182, 193, 0.5) 40px,
            rgba(255, 105, 180, 0.5) 80px,
            rgba(255, 20, 147, 0.5) 120px,
            rgba(219, 112, 147, 0.5) 160px,
            rgba(199, 21, 133, 0.5) 200px,
            rgba(218, 112, 214, 0.5) 240px,
            rgba(255, 182, 193, 0.5) 280px,
            rgba(255, 105, 180, 0.5) 300px
        ) no-repeat;
}

/* —à—É–º –ø—Ä–æ—Ç–∏–≤ –ø–æ–ª–æ—Å */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    opacity: 0.04;
    background-image:
        repeating-linear-gradient(
            0deg,
            rgba(0,0,0,0.04) 0px,
            rgba(0,0,0,0.04) 1px,
            transparent 1px,
            transparent 3px
        );
}

.gif {
    width: 260px;
    border-radius: 20px;
    margin: 20px 0;
}

.jumpLoop {
    animation: jumpAnim 0.7s ease-in-out infinite;
}

@keyframes jumpAnim {
    0% { transform: translateY(0); }
    40% { transform: translateY(-70px); }
    70% { transform: translateY(-35px); }
    100% { transform: translateY(0); }
}

/* –∫–Ω–æ–ø–∫–∏ */

button {
    font-size: 20px;
    padding: 15px 25px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

#yesBtn { background: #28d17c; color: white; font-size:25px; }
#noBtn { background: #444; color: white; font-size:10px; }

/* —Å–æ–æ–±—â–µ–Ω–∏–µ */

#message {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 42px;
    color: #b3002d;
    background: rgba(255,255,255,0.78);
    padding: 35px 45px;
    border-radius: 20px;
    z-index: 1000;
    backdrop-filter: blur(6px);
}

/* –≤—Ä–∞—â–∞—é—â–µ–µ—Å—è —Å–µ—Ä–¥—Ü–µ */

#bigHeart {
    display: none;
    position: fixed;
    top: 80%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 320px;
    z-index: 900;
    animation: spinHeart 4s linear infinite;
    filter: drop-shadow(0 0 35px rgba(255,0,0,0.7));
    cursor: pointer;
}

#bigHeartInner {
    display: inline-block;
}

/* –ø—É–ª—å—Å ‚Äî —Ç–æ–ª—å–∫–æ scale, –±–µ–∑ rotate */
@keyframes pulseScale {
    0% { transform: scale(1); }
    50% { transform: scale(1.25); }
    100% { transform: scale(1); }
}

.pulseNow {
    animation: pulseScale 0.8s ease-in-out;
}

@keyframes spinHeart {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to   { transform: translate(-50%, -50%) rotate(360deg); }
}

/* —ç—Ñ—Ñ–µ–∫—Ç—ã */

.burst {
    position: fixed;
    left: 50%;
    top: 55%;
    font-size: 72px;
    pointer-events: none;
    animation: burstFly 1.2s ease-out forwards;
}

@keyframes burstFly {
    from { transform: translate(-50%, -50%) scale(0.5); opacity:1; }
    to {
        transform:
          translate(calc(-50% + var(--dx)),
                    calc(-50% + var(--dy)))
          scale(1.4);
        opacity:0;
    }
}

.heart {
    position: fixed;
    bottom: -20px;
    font-size: 26px;
    animation: fly 3s linear forwards;
}

@keyframes fly {
    to { transform: translateY(-110vh) rotate(360deg); opacity:0; }
}

.heart, .burst, #bigHeart {
    font-family: "Segoe UI Emoji","Segoe UI Symbol",sans-serif;
}

</style>
</head>

<body>

<h1 id="title">–ë—É–¥–µ—à—å –ª–∏ —Ç—ã –º–æ–∏–º –≤–∞–ª–µ–Ω—Ç–∏–Ω–æ–º? ‚ù§Ô∏è</h1>

<img id="jerboa1" class="gif" src="jerboa-jerboanils.gif">
<img id="jerboa2" class="gif" src="baby-jerboa-jerboa.gif" style="display:none;">

<div id="buttons">
<button id="yesBtn">–î–ê üíñ</button>
<button id="noBtn">–ù–ï–¢ üôÉ</button>
</div>

<div id="bigHeart">
    <span id="bigHeartInner">‚ù§Ô∏è</span>
</div>

<div id="message">
–£—Ä–∞–∞–∞!! üíò<br>–¢—É—à–∫–∞–Ω—á–∏–∫ –æ–¥–æ–±—Ä–∏–ª –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ!
</div>

<audio id="music" loop src="music.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>

let yesSize = 20;
let noSize = 12;
let heartInterval = null;

const yesBtn = yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const bigHeart = document.getElementById("bigHeart");
const bigHeartInner = document.getElementById("bigHeartInner");
const message = document.getElementById("message");
const music = document.getElementById("music");
const popSound = document.getElementById("popSound");

const jerboa1 = document.getElementById("jerboa1");
const jerboa2 = document.getElementById("jerboa2");

function spawnHeart(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),3000);
}

function startInfiniteHearts(){
    if(!heartInterval)
        heartInterval=setInterval(spawnHeart,90);
}

function loveExplosion(){
    const e=["üíñ","üíò","üíû","‚ú®","üíó","üåü","üíì"];
    for(let i=0;i<22;i++){
        const el=document.createElement("div");
        el.className="burst";
        el.textContent=e[Math.random()*e.length|0];
        const a=Math.random()*Math.PI*2;
        const d=200+Math.random()*180;
        el.style.setProperty("--dx",Math.cos(a)*d+"px");
        el.style.setProperty("--dy",Math.sin(a)*d+"px");
        document.body.appendChild(el);
        setTimeout(()=>el.remove(),1200);
    }
}

yesBtn.onclick=()=>{
    startInfiniteHearts();
    music.play().catch(()=>{});
    jerboa1.style.display="none";
    jerboa2.style.display="inline-block";
    jerboa2.classList.add("jumpLoop");
    document.getElementById("title").style.display="none";
    document.getElementById("buttons").style.display="none";
    bigHeart.style.display="block";
    message.style.display="block";
    loveExplosion();
};

noBtn.onclick=()=>{
    yesSize+=6;
    noSize-=3;
    yesBtn.style.fontSize=yesSize+"px";
    noBtn.style.fontSize=Math.max(noSize,8)+"px";
};

bigHeart.onclick=()=>{
    loveExplosion();
    startInfiniteHearts();

    popSound.currentTime=0;
    popSound.play().catch(()=>{});

    bigHeartInner.classList.add("pulseNow");
    setTimeout(()=>bigHeartInner.classList.remove("pulseNow"),800);
};

</script>

</body>
</html>
