<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ë—É–¥–µ—à—å –º–æ–∏–º –≤–∞–ª–µ–Ω—Ç–∏–Ω–æ–º?</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff4b6e, #ff9aa2);
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    overflow: hidden;
}

.container {
    margin-top: 40px;
}

h1 {
    font-size: 36px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
}

.gif {
    width: 260px;
    border-radius: 20px;
    margin: 20px 0;
}

/* –ø—Ä—ã–∂–æ–∫ */
.jumpLoop {
    animation: jumpAnim 0.7s ease-in-out infinite;
}

@keyframes jumpAnim {
    0% { transform: translateY(0); }
    40% { transform: translateY(-70px); }
    70% { transform: translateY(-35px); }
    100% { transform: translateY(0); }
}

.buttons {
    margin-top: 20px;
}

button {
    font-size: 20px;
    padding: 15px 25px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

#yesBtn { background: #28d17c; color: white; }
#noBtn { background: #444; color: white; }

#message {
    display: none;
    position: fixed;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 42px;
    color: #b3002d;
    background: white;
    padding: 35px 45px;
    border-radius: 20px;
    z-index: 1000;
    box-shadow: 0 0 40px rgba(0,0,0,0.3);
}

/* —Å–µ—Ä–¥—Ü–∞ */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: fly 3s linear forwards;
}

@keyframes fly {
    to {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">

<h1 id="title">–ë—É–¥–µ—à—å –ª–∏ —Ç—ã –º–æ–∏–º –≤–∞–ª–µ–Ω—Ç–∏–Ω–æ–º? ‚ù§Ô∏è</h1>

<!-- –ø–µ—Ä–≤–∞—è –≥–∏—Ñ -->
<img id="jerboa1" class="gif" src="jerboa1.gif">

<!-- –≤—Ç–æ—Ä–∞—è –≥–∏—Ñ (—Å–∫—Ä—ã—Ç–∞) -->
<img id="jerboa2" class="gif" src="jerboa2.gif" style="display:none;">

<div class="buttons" id="buttons">
    <button id="yesBtn">–î–ê üíñ</button>
    <button id="noBtn">–ù–ï–¢ üôÉ</button>
</div>

</div>

<div id="message">
    –£—Ä–∞–∞–∞!! üíò<br>
    –¢—É—à–∫–∞–Ω—á–∏–∫ —Å–∫–∞—á–µ—Ç –æ—Ç —Ä–∞–¥–æ—Å—Ç–∏!
</div>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
let yesSize = 20;
let noSize = 20;
let heartInterval = null;

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const music = document.getElementById("music");

const jerboa1 = document.getElementById("jerboa1");
const jerboa2 = document.getElementById("jerboa2");

const title = document.getElementById("title");
const buttons = document.getElementById("buttons");

function spawnHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random()*30) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
}

function startInfiniteHearts() {
    if (heartInterval) return;
    heartInterval = setInterval(spawnHeart, 80);
}

yesBtn.onclick = () => {

    // –∑–∞–ø—É—Å–∫–∞–µ–º —Å–µ—Ä–¥—Ü–∞
    startInfiniteHearts();

    // –º—É–∑—ã–∫–∞
    music.play().catch(()=>{});

    // –º–µ–Ω—è–µ–º —Ç—É—à–∫–∞–Ω—á–∏–∫–∞
    jerboa1.style.display = "none";
    jerboa2.style.display = "inline-block";
    jerboa2.classList.add("jumpLoop");

    // —Å–∫—Ä—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
    title.style.display = "none";
    buttons.style.display = "none";

    // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
    message.style.display = "block";
};

noBtn.onclick = () => {
    yesSize += 6;
    noSize -= 3;
    yesBtn.style.fontSize = yesSize + "px";
    noBtn.style.fontSize = Math.max(noSize, 8) + "px";
};
</script>

</body>
</html>
